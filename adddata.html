<!DOCTYPE html>
<html lang="en" ng-app="adddata">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Data</title>
</head>
<body>
    <div ng-controller="addCtrl">
        <form action="#" ng-submit="addUsers()">
            <input type="text" ng-model="newName" placeholder="name"/> <br>
            <input type="text" ng-model="newAge" placeholder="age"/> <br>
            <input type="text" ng-model="newSalary" placeholder="salary"/> <br>
            <input type="text" ng-model="newCompany" placeholder="company"/> <br>

            <input type="submit" value="submit"/>
            
        </form>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
